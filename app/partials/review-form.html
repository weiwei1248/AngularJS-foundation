<form name="reviewForm" class="form-horizontal">
  <section class="row well live-preview">
    <aside class="col-sm-3">
      <p>5/5</p>
    </aside>

    <div class="col-sm-9">
      <h3>
        <a href="http://www.amazon.com/gp/product/">
          Book title
        </a>
      </h3>
      <cite class="text-muted">Written By Author</cite>
      <p>No review yet </p>

      <ul class="list-unstyled">
        <li>
          <span class="label label-primary">Genre</span>
        </li>
      </ul>
    </div>
  </section>

  <div class="form-group">
    <fieldset class="form-group">
      <label for="title" class="col-sm-2 control-label">Title:</label>
      <span class="col-sm-9">
        <input type="text" class="form-control" id="title" placeholder="Book Title">
      </span>
    </fieldset>

    <fieldset class="form-group">
      <label for="isbn" class="control-label col-sm-2">Review</label>
        <span class="col-sm-9">
          <input type="text" id="isbn" class="form-control" maxlength="10" placeholder="ISBN-10">
        </span>
    </fieldset>

    <fieldset class="form-group">
      <label for="rating" class="control-label col-sm-2">Rating</label>
      <span class="col-sm-9">
        <select class="form-control" id="rating" value="5">
          <option>5</option>
          <option>4</option>
          <option>3</option>
          <option>1</option>
        </select>
      </span>
    </fieldset>

    <fieldset class="form-group">
      <label class="control-label col-sm-2">Genre</label>
      <div class="genre">
        <label class="genre-label form-control">
          <input type="checkbox" name="genre">
          genres
        </label>
      </div>
    </fieldset>

    <fieldset class="form-group">
      <span class="col-sm-9 col-sm-offset-2 button-from-hell">
        <button class="btn btn-primary">Save Review</button>
      </span>
    </fieldset>
  </div>

</form>
